<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- <link rel="icon" href="../../../../favicon.ico"> -->

  <title>Employee Reimbursement System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="signup.css" rel="stylesheet">
</head>

<body class="text-center signin-container">
  <form class="form-signin" onsubmit="create(event)">
    <!-- <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
    <label for="inputFName" class="sr-only">First Name</label>
    <input type="text" id="inputFName" class="form-control" placeholder="First Name" required autofocus>
    <label for="inputLName" class="sr-only">Last Name</label>
    <input type="text" id="inputLName" class="form-control" placeholder="Last Name" required autofocus>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
    <label for="inputRole" class="sr-only">Role</label>
    <input type="text" id="inputRole" class="form-control" placeholder="Role: 1 = manager, 2 = employee" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Create account</button>

    <p id="error-message"></p>
  </form>

  <script src="signup.js"></script>
</body>

</html>
