<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Employee Reimbursement System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="home.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">ERS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04"
      aria-expanded="true" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/home/home.html">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Actions</a>
          <div class="dropdown-menu" aria-labelledby="dropdown04">
            <a class="dropdown-item" href="/create-reimb/create-reimb.html">Create Reimbursement</a>
            <a class="dropdown-item" href="/login-page/login.html">Log Out</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-md-0">
        <input class="form-control" type="text" placeholder="Search">
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <form class="form-approve" onsubmit="approveReimbursement(event)">
        <button class="btn btn-lg btn-primary btn-block" id="approve-button" type="submit">Approve</button>
      </form>
    </div>
  </div>


  <div class="container">
    <div class="row justify-content-center">
      <form class="form-approve" onsubmit="denyReimbursement(event)">
        <button class="btn btn-lg btn-primary btn-block" id="deny-button" type="submit">Deny</button>
        <br>
      </form>
    </div>
  </div>

  <div class="row justify-content-center">
    <label for="input-description" class="sr-only">edit-reimb</label>
    <input type="text" id="input-description" class="form-control" placeholder="Enter the Reimbursement ID 
that you would you like to edit" required autofocus>
    <br>
  </div>

  <div class="container" id="movie-table-container">
    <div class="row">
      <table class="table table-striped table-dark col" id="movie-table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Amount</th>
            <th scope="col">Time Submitted</th>
            <th scope="col">Time Resolved</th>
            <th scope="col">Description</th>
            <th scope="col">Resolver</th>
          </tr>
        </thead>
        <tbody id="movie-table-body">

        </tbody>
      </table>

    </div>
  </div>


  <!-- CDNs To Libraries-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- My Scripts -->
  <script src="home.js"></script>
</body>

</html>
